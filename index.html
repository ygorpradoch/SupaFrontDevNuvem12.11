<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Product CRUD</h1>

  <form id="add-product-form" class="form-container">
    <h2 id="form-title">Adicionar Produto</h2>
    
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="description">Descrição:</label>
    <textarea id="description" name="description" required rows="4"></textarea> 
    
    <label for="price">Preço:</label>
    <input type="number" id="price" name="price" required step="0.01">
    
    <div id="action-buttons">
      <button type="submit" id="submit-button">Adicionar</button>
      </div>
  </form>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Buscar por Nome ou ID">
    <button id="search-button">Buscar</button>
    <button id="show-all-button" style="display: none;">Mostrar Todos</button>
  </div>

  <ul id="products">
    </ul>

  <script src="app.js"></script>
  <script>
    // Call fetchProducts() when the page loads
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
